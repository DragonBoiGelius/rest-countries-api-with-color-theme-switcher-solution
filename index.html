<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Where in the world?</title>
</head>

<body data-theme="theme-light">
    <header class="shadow-200">
        <div class="container header-container">
            <span class="logo">Where in the world?</span>
            <div class="theme-toggle" data-theme-toggle onclick="UpdateTheme()">
                <span class="fa-moon" id="moon"></span>
                <span>Dark Mode</span>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="function-container">
                <div class="search-container shadow-200">
                    <span class="fa fa-search"></span>
                    <input class="search" type="search" name="search" id="search" onchange="ApplySearchFilter()" placeholder="Search for a country...">
                </div>
                <div class="select shadow-200" id="filter">
                    <div class="choosed-option__container" onclick="ToggleOptions()">
                        <span class="choosed-option">Filter by Region</span>
                        <span class="fa-solid fa-angle-down" style="font-size: 0.7rem;"></span>
                    </div>
                    <div class="options-container shadow-200"></div>
                </div>
            </div>

            <div class="grid-container">
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/DragonBoiGelius">Tsarkov Rostyslav</a>.
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="./js/theme-toggle.js" onload="Main()"></script>
        <script src="./js/main.js" onload="Main()"></script>
        <script src="./js/select.js" onload="Main()"></script>
    </footer>
</body>

</html>
