<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Country Detail</title>
</head>

<body data-theme="theme-light">
    <header class="shadow-200">
        <div class="container header-container">
            <span class="logo">Where in the world?</span>
            <div class="theme-toggle" data-theme-toggle onclick="UpdateTheme()">
                <span class="fa-moon" id="moon"></span>
                <span>Dark Mode</span>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <a class="back-button shadow-200" href="index.html">
                <span class="fa-solid fa-arrow-left-long"></span>
                <span>Back</span>
            </a>

            <div class="country-detail__container">
                <img class="country-img" id="flag" src="" alt="country img">
                
                <div class="country-detail">
                    <h1 class="country-name" id="country-name"></h1>
                    <div class="country-body">
                        <div class="text-wrapper">
                            <p>Native Name: <span id="native-name"></span></p>
                            <p>Population: <span id="population"></span></p>
                            <p>Region: <span id="region"></span></p>
                            <p>Sub Region: <span id="sub-region"></span></p>
                            <p>Capital: <span id="capital"></span></p>
                        </div>
                        <div class="text-wrapper">
                            <p>Top Level Domain: <span id="top-level-domain"></span></p>
                            <p>Currencies: <span id="currencies"></span></p>
                            <p>Languages: <span id="languages"></span></p>
                        </div>
                        <div class="border-countries__container" id="border-countries">
                            <span class="border-countries__title">Border Countries:</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/DragonBoiGelius">Tsarkov Rostyslav</a>.
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="./js/theme-toggle.js" onload="Main()"></script>
        <script src="./js/detail.js" onload="Main()"></script>
    </footer>
</body>

</html>
